# Speed Reading Platform - Apache Virtual Host Configuration
# Bu dosya cPanel'de kullanılmaz, sadece referans amaçlıdır

<VirtualHost *:80>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    DocumentRoot /home/username/public_html
    
    # HTTP to HTTPS redirect
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    DocumentRoot /home/username/public_html
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /home/username/ssl/cert.crt
    SSLCertificateKeyFile /home/username/ssl/private.key
    SSLCertificateChainFile /home/username/ssl/ca-bundle.crt
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Compression
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
    
    # Node.js Proxy (if using reverse proxy setup)
    ProxyRequests Off
    ProxyPreserveHost On
    
    # API requests to Node.js app
    ProxyPass /api/ http://localhost:3000/api/
    ProxyPassReverse /api/ http://localhost:3000/api/
    
    # WebSocket support (if needed)
    ProxyPass /socket.io/ http://localhost:3000/socket.io/
    ProxyPassReverse /socket.io/ http://localhost:3000/socket.io/
    
    # Static files served by Apache
    Alias /static /home/username/public_html/static
    <Directory "/home/username/public_html/static">
        Options -Indexes
        AllowOverride None
        Require all granted
        
        # Cache static assets
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </Directory>
    
    # Logging
    LogLevel warn
    ErrorLog /home/username/logs/error.log
    CustomLog /home/username/logs/access.log combined
    
    # Limit request size
    LimitRequestBody 10485760
</VirtualHost>